<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Real-Time Chat</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #chatBox { border: 1px solid #ccc; height: 300px; overflow-y: auto; margin-bottom: 10px; padding: 5px; }
    input, button { margin: 5px 0; display: block; width: 100%; padding: 8px; }
  </style>
</head>
<body>

  <h2>Register / Login</h2>
  <input id="username" placeholder="Username" />
  <input id="password" placeholder="Password" type="password" />
  <button onclick="register()">Register</button>
  <button onclick="login()">Login</button>

  <h3>Chat</h3>
  <input id="receiver" placeholder="Receiver's Username" />
  <button onclick="loadHistory()">Load Messages</button>
  <button onclick="connect()">Connect to Chat</button>
  
  <div id="chatBox"></div>
  <input id="msg" placeholder="Your message..." />
  <button onclick="send()">Send</button>

  <script>
    let token = "";
    let socket = null;
    let currentUser = "";
    let currentReceiver = "";

    async function register() {
      const res = await fetch("http://localhost:8000/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: username.value, password: password.value })
      });
      if (res.ok) alert("Registered successfully!");
      else alert("Registration failed.");
    }

    async function login() {
      const res = await fetch("http://localhost:8000/token", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `username=${username.value}&password=${password.value}`
      });
      const data = await res.json();
      token = data.access_token;
      currentUser = username.value;
      localStorage.setItem("chat_token", token);
      alert("Logged in successfully!");
    }

    function connect() {
      if (!token || !currentUser) return alert("Login first.");
      socket = new WebSocket(`ws://localhost:8000/ws/${currentUser}?token=${token}`);
      socket.onmessage = e => {
        const data = JSON.parse(e.data);
        const entry = `<div><strong>${data.sender}</strong>: ${data.message}</div>`;
        chatBox.innerHTML += entry;
        chatBox.scrollTop = chatBox.scrollHeight;
      };
      socket.onclose = () => alert("WebSocket disconnected.");
    }

    async function loadHistory() {
      currentReceiver = receiver.value;
      const res = await fetch(`http://localhost:8000/messages/${currentReceiver}`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const messages = await res.json();
      chatBox.innerHTML = "";
      messages.forEach(msg => {
        const sender = msg.sender_username;
        const content = msg.content;
        const timestamp = new Date(msg.timestamp).toLocaleTimeString();
        chatBox.innerHTML += `<div><strong>${sender}</strong> [${timestamp}]: ${content}</div>`;
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function send() {
      if (!socket || socket.readyState !== 1) return alert("Not connected to WebSocket.");
      if (!receiver.value) return alert("Enter a receiver username.");
      socket.send(JSON.stringify({
        receiver: receiver.value,
        message: msg.value
      }));
      msg.value = "";
    }
  </script>

</body>
</html>
