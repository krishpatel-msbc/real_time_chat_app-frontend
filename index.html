<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Real-Time Chat - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f3f4f6;
      --card-bg: #ffffff;
      --text-color: #111827;
      --input-bg: #ffffff;
      --input-border: #d1d5db;
      --button-bg: #10b981;
      --button-hover: #059669;
    }

    body.dark {
      --bg-color: #111827;
      --card-bg: #1f2937;
      --text-color: #f9fafb;
      --input-bg: #374151;
      --input-border: #4b5563;
      --button-bg: #2563eb;
      --button-hover: #1d4ed8;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: all 0.3s ease;
    }

    .toggle-mode {
      position: absolute;
      top: 16px;
      right: 16px;
      background: none;
      border: 2px solid var(--text-color);
      color: var(--text-color);
      border-radius: 20px;
      padding: 6px 14px;
      font-size: 13px;
      cursor: pointer;
      transition: 0.3s;
    }

    .toggle-mode:hover {
      background: var(--text-color);
      color: var(--bg-color);
    }

    .center-box {
      background: var(--card-bg);
      padding: 40px 30px;
      width: 90%;
      max-width: 420px;
      border-radius: 16px;
      border: 1px solid var(--input-border);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.8s ease-in-out;
    }

    .logo-title {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
    }

    .logo-title img {
      height: 40px;
      margin-right: 12px;
    }

    .logo-title h1 {
      font-size: 32px;
      color: var(--text-color);
      text-shadow: 0 0 6px #00ffcc88;
    }

    .form-section {
      margin-top: 10%;
      text-align: center;
    }

    h2 {
      margin-bottom: 12px;
      color: var(--text-color);
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid var(--input-border);
      border-radius: 10px;
      font-size: 16px;
      background: var(--input-bg);
      color: var(--text-color);
      transition: 0.3s;
    }

    input:focus {
      border-color: var(--button-bg);
      box-shadow: 0 0 8px var(--button-bg);
      outline: none;
    }

    button.action {
      width: 100px;
      padding: 10px;
      margin: 6px;
      font-size: 13px;
      background: var(--button-bg);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button.action:hover {
      background: var(--button-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <button class="toggle-mode" onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <div class="center-box">
    <div class="logo-title">
      <img src="https://toppng.com/uploads/preview/phone-icon-11549498584attf3ik674.png" alt="Logo" />
      <h1>Real-Time.com</h1>
    </div>

    <div class="form-section">
      <h2>Login / Register</h2>
      <input id="username" placeholder="Username" />
      <input id="password" placeholder="Password" type="password" />
      <div style="display: flex; justify-content: center;">
        <button class="action" onclick="login()">Login</button>
        <button class="action" onclick="register()">Register</button>
      </div>
    </div>
  </div>

  <script>
    // Load dark mode preference
    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark");
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark"));
    }

    async function login() {
      const res = await fetch("http://localhost:8000/token", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `username=${username.value}&password=${password.value}`
      });

      if (res.ok) {
        const data = await res.json();
        localStorage.setItem("token", data.access_token);
        localStorage.setItem("username", username.value);
        window.location.href = "chat.html";
      } else {
        alert("Login failed.");
      }
    }

    async function register() {
      const res = await fetch("http://localhost:8000/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: username.value,
          password: password.value
        })
      });

      if (res.ok) {
        alert("Registered successfully. Now login.");
        username.value = "";
        password.value = "";
      } else {
        alert("Registration failed.");
      }
    }
  </script>
</body>
</html>
