<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chats</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f3f4f6;
      --card-bg: #ffffff;
      --text-color: #111827;
      --input-bg: #ffffff;
      --input-border: #d1d5db;
      --button-bg: #10b981;
      --button-hover: #059669;
    }

    body.dark {
      --bg-color: #111827;
      --card-bg: #1f2937;
      --text-color: #f9fafb;
      --input-bg: #374151;
      --input-border: #4b5563;
      --button-bg: #2563eb;
      --button-hover: #1d4ed8;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: 0.3s ease;
      padding: 40px 20px;
    }

    .toggle-mode {
      position: absolute;
      top: 16px;
      right: 16px;
      background: none;
      border: 2px solid var(--text-color);
      color: var(--text-color);
      border-radius: 20px;
      padding: 6px 14px;
      font-size: 13px;
      cursor: pointer;
      transition: 0.3s;
    }

    .toggle-mode:hover {
      background: var(--text-color);
      color: var(--bg-color);
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: var(--card-bg);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin: 0 0 20px;
      font-size: 28px;
    }

    .search-bar {
      display: flex;
      margin-bottom: 24px;
    }

    .search-bar input {
      flex: 1;
      padding: 12px;
      font-size: 15px;
      border: 1px solid var(--input-border);
      border-radius: 10px 0 0 10px;
      background: var(--input-bg);
      color: var(--text-color);
    }

    .search-bar button {
      padding: 12px 20px;
      border: none;
      background: var(--button-bg);
      color: white;
      font-size: 15px;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .search-bar button:hover {
      background: var(--button-hover);
    }

    .chat-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .chat-item {
      padding: 16px;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .chat-item:hover {
      background: var(--button-bg);
      color: white;
      transform: translateY(-2px);
    }

    .chat-item span {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <button class="toggle-mode" onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <div class="container">
    <h1>Chats</h1>

    <div class="search-bar">
      <input id="searchInput" placeholder="Search Username" />
      <button onclick="search()">Search</button>
    </div>

    <div id="chatList" class="chat-list">
      <!-- Dynamically loaded chatrooms here -->
    </div>
  </div>

  <script>
  if (localStorage.getItem("darkMode") === "true") {
    document.body.classList.add("dark");
  }

  function toggleDarkMode() {
    document.body.classList.toggle("dark");
    localStorage.setItem("darkMode", document.body.classList.contains("dark"));
  }

  const token = localStorage.getItem("token");

  async function loadUsers() {
    const res = await fetch("http://localhost:8000/users", {
      headers: {
        Authorization: `Bearer ${token}`
      }
    });

    if (!res.ok) {
      alert("Failed to load users.");
      return;
    }

    const users = await res.json();
    const list = document.getElementById("chatList");
    list.innerHTML = "";

    users.forEach(user => {
      const div = document.createElement("div");
      div.className = "chat-item";
      div.innerHTML = `<span>${user.username}</span>`;
      div.onclick = () => {
        window.location.href = `chatroom.html?user=${encodeURIComponent(user.username)}`;
      };
      list.appendChild(div);
    });
  }

  function search() {
    const query = document.getElementById("searchInput").value.toLowerCase();
    const items = document.querySelectorAll(".chat-item");

    items.forEach(item => {
      const username = item.innerText.toLowerCase();
      item.style.display = username.includes(query) ? "block" : "none";
    });
  }

  loadUsers();
</script>
</body>
</html>
